<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>C1</th>
          <th>C2</th>
          <th>C3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Valor da linha 1 coluna 1</td>
          <td>Valor da linha 1 coluna 2</td>
          <td>Valor da linha 1 coluna 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Rodapé1</th>
          <th>Rodapé2</th>
          <th>Rodapé3</th>
        </tr>
      </tfoot>
    </table>
    <p></p>
    <table>
        <tr>
          <td>&nbsp;</td>
          <th>Produto</td>
          <th>Valor R$</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>Arroz</td>
          <td>10,00</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>Batata</td>
          <td>5,00</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>Feijão</td>
          <td>15,00</td>
        </tr>
        <tfoot>
            <tr>
              <th>TOTAL</th>
              <th>&nbsp;</th>
              <td>30,00</td>
            </tr>
          </tfoot>
      </table>
  </body>
</html>
